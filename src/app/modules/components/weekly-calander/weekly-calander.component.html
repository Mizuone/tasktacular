<div class="row weekly-calander card">
  <div class="col day-column sevencolumns">
     <h2 class="day-header">Monday</h2>
     <app-displaytask [tasks]="sortedTasks.mondayTasks"></app-displaytask>
  </div>
  <div class="col day-column sevencolumns">
   <h2 class="day-header">Tuesday</h2>
   <app-displaytask [tasks]="sortedTasks.tuesdayTasks"></app-displaytask>
  </div>
  <div class="col day-column sevencolumns">
   <h2 class="day-header">Wednesday</h2>
   <app-displaytask [tasks]="sortedTasks.wednesdayTasks"></app-displaytask>     
  </div>
  <div class="col day-column sevencolumns">
   <h2 class="day-header">Thursday</h2>
   <app-displaytask [tasks]="sortedTasks.thursdayTasks"></app-displaytask>     
  </div>
  <div class="col day-column sevencolumns">
   <h2 class="day-header">Friday</h2>
   <app-displaytask [tasks]="sortedTasks.fridayTasks"></app-displaytask>    
  </div>
  <div class="col day-column sevencolumns">
   <h2 class="day-header">Saturday</h2>
   <app-displaytask [tasks]="sortedTasks.saturdayTasks"></app-displaytask>     
  </div>
  <div class="col day-column sevencolumns">
     <h2 class="day-header">Sunday</h2>
     <app-displaytask [tasks]="sortedTasks.sundayTasks"></app-displaytask> 
  </div>

  <a class="btn-floating btn-large waves-effect waves-light orange darken-1 modal-trigger weekly-calander-addtaskbtn" data-target="weekly-calander-modal"><i class="material-icons">add</i></a>

   <!-- Weekly Calander Modal Structure -->
   <div id="weekly-calander-modal" class="weekly-calander-modal modal">
    <div class="modal-content">
      <h5>Add Task</h5>
      <div class="row">
        <form class="col s10">
          <div class="row">
            <div class="input-field col s3">
              <input [(ngModel)]="taskName" name="taskname" id="taskname" type="text" data-length="10">
              <label for="taskname">Task Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea [(ngModel)]="taskDescription" id="taskdescription" name="taskdescription" class="materialize-textarea" data-length="120"></textarea>
              <label for="taskdescription">Task Description</label>
            </div>
          </div>

          <div class="row">

            <div class="input-field col s12">
                <select class="taskday-select" [(ngModel)]="taskDay" name="taskDay">
                  <option value="" disabled="disabled" selected>Choose your Day</option>
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday">Thursday</option>
                  <option value="friday">Friday</option>
                  <option value="saturday">Saturday</option>
                  <option value="sunday">Sunday</option>
                </select>
                <label>Day</label>
            </div>
          </div>

          <div class="row">
              <div class="input-field col s3">
                <input [(ngModel)]="taskEstimate" id="taskestimatedtime" type="text" data-length="10" name="taskestimatedtime">
                <label for="taskestimatedtime">Estimated Time</label>
              </div>
            </div>
        </form>
      </div>

    </div>
    <div class="modal-footer">
      <a (click)="addTask()" href="#!" class="modal-close waves-effect waves-light btn orange darken-1">Add Task</a>
    </div>
  </div>
</div>
